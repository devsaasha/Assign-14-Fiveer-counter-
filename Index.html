<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=MonteCarlo&family=Tapestry&display=swap" rel="stylesheet">
    <!------------------------- Font Awesome-------------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- ----------------------------Bootstrap------------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Fiveer Counter</title>
</head>
<body>
   
     <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-5 my-5 mx-5">
                <div class="card shadow">
                   <div class="card-body">
                        <form action="" id="fiveer_form" class="d-flex justify-content-between fiveer">
                            <div class="my-3">
                                <input class="form-control" name="date" type="date">
                            </div>
                            <div class="my-3">
                                <input class="form-control" name="time" type="time">
                            </div>
                            <div class="my-3">
                                <input class="btn btn-success" name="submit" type="submit" value="Create order">
                            </div>
                        </form>
                        <div class="counter">
                            <h5 class="text-center"> 3 days : 12 Hours : 20 Min : 05 Sec</h5>
                        </div>
                   </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
     </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
